<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>HIS 2</title>
  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      background-color: #e0f7f7;
      margin: 0;
      padding: 0;
      color: #004d40;
    }

    header {
      background-color: #00695c;
      color: white;
      padding: 1.5rem;
      text-align: center;
      font-size: 2rem;
      font-weight: bold;
    }

    .container {
      max-width: 800px;
      margin: 3rem auto;
      padding: 2rem;
      background-color: #ffffff;
      border: 3px solid #00bfa5;
      border-radius: 1rem;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
      display: flex;
      flex-direction: column;
      gap: 1.5rem;
      align-items: center;
    }

    .nav-button {
      width: 100%;
      max-width: 500px;
      padding: 1rem;
      font-size: 1.2rem;
      background-color: #00bfa5;
      color: white;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      transition: background 0.3s ease, transform 0.2s ease;
    }

    .nav-button:hover {
      background-color: #009688;
      transform: scale(1.02);
    }

    .nav-button:disabled {
      background-color: #80cbc4;
      cursor: not-allowed;
    }

    .loading-text {
      font-size: 1rem;
      color: #00695c;
      margin-top: 1rem;
      display: none;
    }

    @media (max-width: 600px) {
      .container {
        margin: 1.5rem;
        padding: 1.5rem;
      }

      .nav-button {
        font-size: 1rem;
      }
    }
  </style>
</head>
<body>

  <header>HIS 2</header>

  <div class="container">
    <button id="btnSolicitud" class="nav-button">Solicitud de Procedimiento Quirúrgico</button>
    <button id="btnProgramacion" class="nav-button">Programación del procedimiento quirúrgico</button>
    <button id="btnFormulario" class="nav-button">Formulario Solicitud Procedimiento Médico</button>
    <div id="loading" class="loading-text">Redirigiendo... por favor espera.</div>
  </div>

  <script src="app.js"></script>
</body>
</html>
