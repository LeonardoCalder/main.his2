<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>HIS 2</title>
  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      background-color: #e0f7f7;
      margin: 0;
      padding: 0;
      color: #004d40;
    }

    header {
      background-color: #00695c;
      color: white;
      padding: 1.5rem;
      text-align: center;
      font-size: 2rem;
      font-weight: bold;
    }

    .container {
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      max-width: 800px;
      margin: 3rem auto;
      background-color: #ffffff;
      padding: 2rem;
      border-radius: 1rem;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
      border: 3px solid #00bfa5;
    }

    .nav-button {
      width: 100%;
      max-width: 400px;
      padding: 1rem;
      margin: 1rem 0;
      background-color: #00bfa5;
      color: white;
      font-size: 1.1rem;
      font-weight: bold;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      transition: background 0.3s ease;
    }

    .nav-button:hover {
      background-color: #009688;
    }

    @media (max-width: 600px) {
      .container {
        margin: 1rem;
        padding: 1.5rem;
      }

      .nav-button {
        font-size: 1rem;
      }
    }
  </style>
</head>
<body>

  <header>HIS 2</header>

  <div class="container">
    <button class="nav-button" onclick="window.location.href='https://solicitud-del-procedimiento-quirurgico.onrender.com/'">
      Solicitud de Procedimiento Quirúrgico
    </button>

    <button class="nav-button" onclick="window.location.href='https://programacion-del-procedimiento-quirurgico.onrender.com/'">
      Programación del procedimiento quirúrgico
    </button>

    <button class="nav-button" onclick="window.location.href='https://realizacion-del-procedimiento-quirurgico.onrender.com/'">
      Formulario Solicitud Procedimiento Médico
    </button>
  </div>

</body>
</html>
